# ===============================
# DataSource (MySQL)
# ===============================

server.port=8090

spring.datasource.url=jdbc:mysql://mysqldb:3306/streamly_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# (same as: spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect)
# where to store uploaded videos
file.upload-dir=uploads

# allow bigger file uploads
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
